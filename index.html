<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <h1>Hello from Bootsrap</h1>
    <p class="bg-warning text-white">This section is for different type of button.</p>
    <h3 class="bg-danger text-white">Regular Button</h3>
    <button class="btn btn-danger">button 1</button>
    <button type="button" class="btn btn-primary">Primary</button>
<button type="button" class="btn btn-secondary">Secondary</button>
<button type="button" class="btn btn-success">Success</button>
<button type="button" class="btn btn-danger">Danger</button>
<button type="button" class="btn btn-warning">Warning</button>
<button type="button" class="btn btn-info">Info</button>
<button type="button" class="btn btn-light">Light</button>
<button type="button" class="btn btn-dark">Dark</button>

<button type="button" class="btn btn-link">Link</button>
<br>

<h3 class="bg-success text-white">making button using a, button & input tags</h3>
<a class="btn btn-primary" href="#" role="button">Link</a>
<button class="btn btn-primary" type="submit">Button</button>
<input class="btn btn-primary" type="button" value="Input">
<input class="btn btn-primary" type="submit" value="Submit">
<input class="btn btn-primary" type="reset" value="Reset">

<h3 class="bg-danger text-white">Outline buttons</h3>
<button type="button" class="btn btn-outline-primary">Primary</button>
<button type="button" class="btn btn-outline-secondary">Secondary</button>
<button type="button" class="btn btn-outline-success">Success</button>
<button type="button" class="btn btn-outline-danger">Danger</button>
<button type="button" class="btn btn-outline-warning">Warning</button>
<button type="button" class="btn btn-outline-info">Info</button>
<button type="button" class="btn btn-outline-light">Light</button>
<button type="button" class="btn btn-outline-dark">Dark</button>

<h3 class="bg-secondary text-white">Large & small Buttons</h3>
<button class="btn btn-success btn-lg">Large Button</button>
<button class="btn btn-warning btn-sm">small Button</button>

<h3 class="btn-light">Disabled Button</h3>
<button type="button" class="btn btn-lg btn-primary" disabled>Disabled button</button>
<button type="button" class="btn btn-secondary btn-lg" disabled>Button</button>

<h3 class="bg-success text-white">Block Buttons</h3>
<div class="d-grid gap-2">
    <button class="btn btn-primary" type="button">Button</button>
    <button class="btn btn-primary" type="button">Button</button>
  </div>
  <br>
  <div class="d-grid gap-2 d-md-block">
    <button class="btn btn-primary" type="button">Button</button>
    <button class="btn btn-primary" type="button">Button</button>
  </div>

  <br>

  <h3 class="bg-success text-white">Images</h3>
  <img src="images/evan2.jpg" alt="evan" class="img-fluid w-25 img-thumbnail rounded-circle">
  <img src="images/evan.jpg" alt="evan" class="img-thumbnail w-25 rounded-circle">
    
</body>
</html>
